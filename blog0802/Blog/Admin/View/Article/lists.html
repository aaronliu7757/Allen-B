<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>H+ 后台主题UI框架 - Bootstrap Table</title>
    <link rel="shortcut icon" href="favicon.ico">
    <link href="__PUBLIC__/Admin/css/bootstrap.min.css?v=3.3.5" rel="stylesheet">
    <link href="__PUBLIC__/Admin/css/font-awesome.min.css?v=4.4.0" rel="stylesheet">
    <link href="__PUBLIC__/Admin/css/plugins/bootstrap-table/bootstrap-table.min.css" rel="stylesheet">
    <link href="__PUBLIC__/Admin/css/animate.min.css" rel="stylesheet">
    <link href="__PUBLIC__/Admin/css/style.min.css?v=4.0.0" rel="stylesheet">
</head>
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="ibox float-e-margins">
        <div class="col-sm-12">
            <!-- Example Events -->
            <div class="example-wrap">
                <div class="example">
                    <div class="btn-group hidden-xs" id="exampleTableEventsToolbar" role="group">
                        <button type="button" class="btn btn-outline btn-default">
                            <i class="glyphicon glyphicon-plus" aria-hidden="true"> 发布文章</i>
                        </button>
                    </div>
                    <br><br>
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="ibox float-e-margins">

                                <div class="ibox-content">

                                    <div id="DataTables_Table_0_wrapper" class="dataTables_wrapper form-inline"
                                         role="grid">

                                            <div class="col-sm-12">
                                                <div class="input-group">
                                                    <input type="text" placeholder="查找文章" class="input form-control">
                                                    <span class="input-group-btn">
                                        <button type="button" class="btn btn btn-default"> <i class="fa fa-search"></i> 搜索</button>
                                </span>
                                                </div>
                                            </div>
                                    </div>

                                    <hr />

                                        <table class="table table-striped table-bordered table-hover dataTables-example dataTable"
                                               id="DataTables_Table_0" aria-describedby="DataTables_Table_0_info">
                                            <tr role="row">
                                                <th>文章ID</th>
                                                <th>文章标题</th>
                                                <th>发表时间</th>
                                                <th>阅读量</th>
                                                <th>操作</th>
                                            </tr>
                                            </thead>
                                            <tbody>
                                            <volist name="list" id="articles">
                                                <tr class="gradeA even">
                                                    <td class="sorting_1">{$articles.id}</td>
                                                    <td class=" ">{$articles.title}</td>
                                                    <!-- <td class=" ">{$articles.content|msubstr=0,20,'utf-8',true}</td> -->
                                                    <td class="center ">{$articles.date}</td>
                                                    <td class="center ">{$articles.read_num}</td>
                                                    <td class="center "><a href="{:U('Article/ArticleDel',
                array('id'=>$articles['id']))}">删除</a> <a href="{:U('Article/edit',
                array('id'=>$articles['id']))}">修改</a></td>
                                                </tr>
                                            </volist>
                                            </tbody>

                                        </table>
                                        <div class="row">
                                            <div class="col-sm-6">
                                                <div class="dataTables_info" id="DataTables_Table_0_info" role="alert"
                                                     aria-live="polite" aria-relevant="all">
                                                </div>
                                            </div>
                                            <div class="col-sm-6">
                                                <div class="dataTables_paginate paging_simple_numbers"
                                                     id="DataTables_Table_0_paginate">
                                                    <include file="Public:page_css" />
                                                    <ul class="pages">
                                                        {$page}
                                                    </ul>

                                                </div>
                                            </div>
                                        </div>
                                    </div>


                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        <include file="Public:page_css" />
        <!-- <ul class="pages">
            {$page}
        </ul> -->
            <!-- End Example Events -->
        </div>
    </div>
</div>
</div>
<!-- End Panel Other -->
</div>
<script src="__PUBLIC__/Admin/js/jquery.min.js?v=2.1.4"></script>
<script src="__PUBLIC__/Admin/js/bootstrap.min.js?v=3.3.5"></script>
<script src="__PUBLIC__/Admin/js/content.min.js?v=1.0.0"></script>
<script src="__PUBLIC__/Admin/js/plugins/bootstrap-table/bootstrap-table.min.js"></script>
<script src="__PUBLIC__/Admin/js/plugins/bootstrap-table/bootstrap-table-mobile.min.js"></script>
<script src="__PUBLIC__/Admin/js/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js"></script>
<script src="__PUBLIC__/Admin/js/demo/bootstrap-table-demo.min.js"></script>
<script type="text/javascript" src="http://tajs.qq.com/stats?sId=9051096" charset="UTF-8"></script>

</body>

</html>
